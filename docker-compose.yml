services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: memoer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Create additional user for application
      POSTGRES_APP_USER: memoer
      POSTGRES_APP_PASSWORD: memoer_password
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - memoer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memoer"]
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 10s
    command: >
      postgres -c log_statement=all
               -c log_destination=stderr
               -c logging_collector=on
               -c max_connections=100

networks:
  memoer-network:
    driver: bridge

volumes:
  postgres_data:
